{% if page.lang == 'fr' %}
  {% assign other = 'mg' %}
{% else %}
  {% assign other = 'fr' %}
{% endif %}

{% if page.alt_url %}
  <a class="lang" href="{{ page.alt_url | relative_url }}">{{ other | upcase }}</a>
{% else %}
  <a class="lang" href="{{ '/' | append: other | append: '/' | relative_url }}">{{ other | upcase }}</a>
{% endif %}
